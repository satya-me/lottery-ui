<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

</head>

<body>
    <!-- left area -->
    <main class="main">
        <div class="container">

            <div class="forgetwrapper">
                <div class="forget_icon">
                    <img src="assets/img/forgeticon.png" alt="" class="img-fluid">
                </div>
                <h2 class="title text-center">Forget Your Password ?</h2>
                <p class="text-center">Enter Your Phone Number Or Email Address Below To receive
                    <br>Your Password Reset instruction
                </p>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="forget ">
                        <label for="email" class="form-label label_for">Phone Number Or Email Id</label>
                        <input type="email" class="form-control forget_input" id="email" name="email"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn_one">Recover Password</button>
                       </div>
                </form>
            </div>

        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
