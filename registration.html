<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery|registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
   
</head>
<body>
    <!-- left area -->
<main class="main">
    <div class="wrapper_area">
        <div class="log_area">
         <div class="left_part">
             <div class="slider_area">
                 <div class="slider_item">
                     <img src="assets/img/s1.jpg" alt="" class="img-fluid">
                 </div>
                 <div class="slider_item">
                     <img src="assets/img/s2.jpg" alt="" class="img-fluid">
                 </div>
                 <div class="slider_item">
                     <img src="assets/img/s3.jpg" alt="" class="img-fluid">
                 </div>
                 <div class="slider_item">
                     <img src="assets/img/s4.jpg" alt="" class="img-fluid">
                 </div>
             </div>
         </div>
         <div class="right_part">
             <h2 class="heading_form">Register here</h2>
             <div class="form_areas">
                <form method="post" enctype="multipart/form-data" >
                   <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m_gap">
                                <label for="firstname" class="form-label label_style">First Name</label>
                                <input type="text" class="form-control form_input" id="firstname" name="firstname" aria-describedby="emailHelp">
                               
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="m_gap">
                                <label for="lastname" class="form-label label_style">Last Name</label>
                                <input type="text" class="form-control form_input" id="lastname" name="lastname" aria-describedby="emailHelp">
                               
                              </div>
                        </div>
                    </div>
                   </div>

                   <div class="m_gap">
                    <label for="lastname" class="form-label label_style">Last Name</label>
                    <input type="email" class="form-control form_input" id="lastname" name="lastname" aria-describedby="emailHelp">
                   
                  </div>

                  <div class="m_gap dob">
                    <label for="dob" class="form-label label_style">Date Of Birth</label>
                    <input type="date" value="2017-01-01" min="1960-01-01" max="2019-01-01" class="form-control form_input">
                    
                   
                  </div>
                  <div class="m_gap">
                    <label for="city" class="form-label label_style">City</label>
                    <select class="form-select form_input form_select" id="select" aria-label="Default select example">
                        
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>

                    <div class="m_gap">
                        <label for="Country" class="form-label label_style">Country</label>
                        <select class="form-select form_input form_select" aria-label="Default select example" id="selects">
                            
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="m_gap mb-3">
                            <label for="password" class="form-label label_style">Create Password</label>
                            <input type="password" class="form-control form_input" id="password" name="password" aria-describedby="emailHelp">
                           
                          </div>
                    <div class="text-center">
                        <button type="submit" class="btn_one">Register</button>
                       </div>
                  </form>
             </div>
         </div>
        </div>
     </div>
</main>
    
   

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
$(document).ready(function() {
   $('#select').css('color','gray');
   $('#select').change(function() {
      var current = $('#select').val();
      if (current != 'null') {
          $('#select').css('color','gray');
      } else {
          $('#select').css('color','black');
      }
   }); 
});
    </script>
        <script>
            $(document).ready(function() {
               $('#selects').css('color','gray');
               $('#selects').change(function() {
                  var current = $('#select').val();
                  if (current != 'null') {
                      $('#selects').css('color','gray');
                  } else {
                      $('#selects').css('color','black');
                  }
               }); 
            });
                </script>
</body>
</html>
